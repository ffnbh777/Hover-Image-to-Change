<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="image">
      Hover over an image below to display here.
    </div>

    <img
      class="preview"
      alt=""
      src="https://cdn.thecoolist.com/wp-content/uploads/2016/08/Kawasaki-Ninja-H2R-best-import-motorcycle-960x721.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      alt=""
      src="https://www.speednik.com/wp-content/blogs.dir/1/files/2018/08/50th-anniversary-cobra-jet-mustang-racer-breaks-cover-at-woodward-2018-08-16_00-39-49_205222.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      src="https://wordlesstech.com/wp-content/uploads/2012/09/Magnum-80-by-Pininfarina-2.jpg"
      alt=""
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />
  </body>
</html>
